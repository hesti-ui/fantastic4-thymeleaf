<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="content-wrapper" th:fragment="booking">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Booking</a>
            </li>
            <li class="breadcrumb-item active">My Booking</li>
        </ol>
        <!-- content -->
        <div class="card">
            <div class="card-body">
                <h2 style="text-align: center; padding-bottom: 20px;">Booking</h2>
                <form action="#" method="post">
                    <div class="form-group row">
                        <label for="inputNumberPeople" class="col-sm-2 col-form-label">Number of People</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputNumberPeople">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="duration" class="col-sm-2 col-form-label">Meeting Duration</label>
                        <div class="col-sm-10">
                            <input type="input" class="form-control" id="duration">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="meetingName" class="col-sm-2 col-form-label">Meeting Name</label>
                        <div class="col-sm-10">
                            <textarea name="name_meeting" id="meetingName" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
