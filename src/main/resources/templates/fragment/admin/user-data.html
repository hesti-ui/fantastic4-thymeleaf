<div class="content-wrapper" th:fragment="user-data">
    <div class="container-fluid">
        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Users</a>
            </li>
            <li class="breadcrumb-item active">My Users</li>
        </ol>

        <!-- DataTables -->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-table"></i> User Data
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>No.</th>
                            <th>NIP</th>
                            <th>User Name</th>
                            <th>E-Mail</th>
                            <th>No. Telp</th>
                            <th>Password</th>
                            <th>Departement</th>
                            <th>Jabatan</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal Tambah Data -->
        <div class="modal fade" id="modalTambah" tabindex="-1" role="dialog" aria-labelledby="modalTambahLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <form id="formTambah">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalTambahLabel">Add User Data</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Tutup">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <form th:object="${user}" th:action="@{/user/save}" method="post">
                            <div class="form-group">
                                <label for="userId">NIP</label>
                                <input type="text" class="form-control" id="userId" name="userId" required
                                       placeholder="NIP">
                            </div>
                            <div class="form-group">
                                <label for="userName">User Name</label>
                                <input type="text" class="form-control" id="userName" name="userName" required
                                       placeholder="User Name">
                            </div>
                            <div class="form-group">
                                <label for="email">E-Mail</label>
                                <input type="email" class="form-control" id="email" name="email" required
                                       placeholder="E-Mail">
                            </div>
                            <div class="form-group">
                                <label for="noTelp">Phone Number</label>
                                <input type="tel" class="form-control" id="noTelp" name="quantity" required
                                       placeholder="Phone Nomber">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <div class="input-group-append">
                                            <span class="input-group-text" style="cursor: pointer;"
                                                  onclick="togglePassword()">
                                                <i class="fa fa-eye" id="toggleIcon"></i>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="departement">Departement</label>
                                <input type="text" class="form-control" id="departement" name="departement" required
                                       placeholder="Departement">
                            </div>
                            <div class="form-group">
                                <label for="jabatan">Jabatan</label>
                                <input type="text" class="form-control" id="jabatan" name="jabatan" required
                                       placeholder="Jabatan">
                            </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("toggleIcon");

            const isPassword = passwordInput.type === "password";
            passwordInput.type = isPassword ? "text" : "password";
            toggleIcon.classList.toggle("fa-eye");
            toggleIcon.classList.toggle("fa-eye-slash");
        }
    </script>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
        $("#formTambah").submit(function(event) {
              event.preventDefault(); //prevent default action
              let post_url = $(this).attr("action"); //get form action url
              let request_method = $(this).attr("method"); //get form GET/POST method
              let form_data = $(this).serialize(); //Encode form elements for submission
              $.ajax({
                  url: post_url,
                  type: request_method,
                  data: form_data
                }).done(function(response) { //
                let pattern = /50c9a8c2b1cb45799d8f0db5f8449c65/i;
                let result = response.match(pattern);
                if(result)
                {
                    $("#server-results-add").html(response);
                }
                else
                {
                    $('#add1').modal('hide');
                    confirm("DATA BERHASIL DISIMPAN");
                    window.location = "/user";// ini refresh page nya
                }
                });
            });

    /*]]>*/
</script>
