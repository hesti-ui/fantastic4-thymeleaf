<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head :: head}"></head>

<body class="fixed-nav sticky-footer bg-light" id="page-top">

<!-- Navbar -->
<div th:replace="~{fragment/admin/navbar :: navbar}"></div>
<div th:replace="~{fragment/user/navbar :: navbar}"></div>

<!-- Modals -->
<th:block th:replace="~{fragment/modals-add :: modalsAdd('add1')}"></th:block>
<th:block th:replace="~{fragment/modals-edit :: modalzEdit('edit1')}"></th:block>
<th:block th:replace="~{fragment/data-table/modals-data-table :: modalsTable('dataTable')}"></th:block>

<!-- Error Message -->
<div th:if="${errorInternalServer != null}" class="error-box error-danger">
    <p style="text-align: center; color: green; font-weight: bolder; font-size: 2.5rem;"
       th:utext="${errorInternalServer}"></p>
</div>

<!-- Scripts (wajib untuk modals) -->
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>

<!-- Footer -->
<footer th:replace="~{fragment/footer :: footer}"></footer>
</html>
