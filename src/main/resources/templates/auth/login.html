<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <!-- Bootstrap core CSS-->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/sb-admin.css}" rel="stylesheet">

</head>

<body class="bg-light">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header text-center fs-4">Login</div>
      <div class="card-body">

        <form id="form-loginz"
              th:action="@{/login}" th:object="${loginDTO}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
          <input th:field="*{username}" name="username" class="form-control" id="username" placeholder="Username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" name="password" type="password" class="form-control" id="password" placeholder="Password" />
          </div>

          <!--                    End Of Captcha-->
          <div class="mb-3 row align-items-center">
            <div class="col-4">
              <img th:src="*{'data:realCaptcha/jpg;base64,'+realCaptcha}">
            </div>
            <div class="col-8 d-flex align-items-center">
              <span class="fas fa-key me-2"></span>
              <label for="inputCaptcha" class="mb-0">Enter CAPTCHA</label>
            </div>
          </div>

          <div class="form-group d-flex align-items-center mb-3">
            <input type="hidden" th:field="*{hiddenCaptcha}" />
            <input type="text" th:field="*{captcha}" class="form-control" id="inputCaptcha" placeholder="Enter CAPTCHA" />
          </div>

          <div>
            <ul class="error-ul">
              <li th:each="err : ${#fields.errors('captcha')}" th:text="${err}" class="error"></li>
            </ul>
            <p id="errorCaptcha" class="error" th:text="${captchaMessage}"></p>
          </div>
          <!--                    End Of Captcha-->

          <button id="btn-login" type="button" class="btn btn-primary btn-block">Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
  <script>
    $(document).ready(function (){
            $('#btn-login').on('click',function (e) {
                    e.preventDefault();
                    var pwd = $('#password').val();// Yngwie@1234
                    // var pwdEncrypt = btoa(pwd);// 0ija0sijer09u
                    var regex =/^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[@_#\-$])[\w].{8,15}$/;
                    var isOk = true;

                    if(!regex.test(pwd)){
                        isOk=false;
                        document.getElementById("errorPwd").innerHTML = "Password nya error !!";
                    }

                    if(isOk){
                        var pwdEncrypt = btoa(pwd);
                        $("#password").val(pwdEncrypt);
                        $("#form-loginz").submit();
                    }
                }
            )
        }
    )
  </script>
</body>

</html>
