<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Registrasi</title>
  <!-- Bootstrap core CSS-->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/sb-admin.css}" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header text-center">Register an Account</div>
      <div class="card-body">

        <form>
          <div class="form-group">
            <label for="inputUsername">User name</label>
            <input class="form-control" id="inputUsername" type="text" aria-describedby="userNamehelp"
                   placeholder="Enter user name">
          </div>

          <div class="form-group">
            <label for="inputFullname">Full Name</label>
            <input class="form-control" id="inputFullname" type="text" aria-describedby="fullNamehelp"
                   placeholder="Enter full name">
          </div>

          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input class="form-control" id="inputEmail" type="email" aria-describedby="emailHelp"
                   placeholder="Enter email">
          </div>

          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input class="form-control" id="inputPassword" type="password" placeholder="Password">
          </div>

          <div class="form-group">
            <label for="inputDepartemen">Department</label>
            <input class="form-control" id="inputDepartemen" type="text" aria-describedby="departemenHelp"
                   placeholder="Enter department">
          </div>

          <div class="form-group">
            <label for="inputJabatan">Jabatan</label>
            <input class="form-control" id="inputJabatan" type="text" aria-describedby="jabatanHelp"
                   placeholder="Enter jabatan">
          </div>
          <a class="btn btn-primary btn-block" th:href="@{/verify-regis}">Register</a>
        </form>
      </div>
    </div>
  </div>
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

</body>

</html>
